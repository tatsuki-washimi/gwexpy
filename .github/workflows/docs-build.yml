name: Docs Quality Check (strict)

# Trigger only on PRs to ensure notebook execution quality
# This workflow enforces strict notebook execution without errors
on:
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs-build.yml'

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: docs-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-notebooks:
    name: Validate notebook execution (strict)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # Core documentation tools
          pip install sphinx==6.* sphinx_rtd_theme myst-parser nbsphinx nbconvert ipykernel
          pip install sphinx-intl sphinx-design

          # Scientific stack
          pip install 'numpy<2.0' 'scipy<1.14' pandas matplotlib astropy h5py

          # Optional dependencies for notebook examples
          pip install pywt || echo "Warning: pywt not installed"
          pip install EMD-signal || echo "Warning: PyEMD not installed"

          # Install gwexpy in development mode
          pip install --no-deps -e .

      - name: Register Jupyter kernel
        run: |
          python -m ipykernel install --user --name python3

      - name: Build documentation (strict mode)
        env:
          # Force notebook execution
          NBS_EXECUTE: always
          # Fail on any notebook errors
          NBS_ALLOW_ERRORS: "false"
        run: |
          cd docs
          # Use -W to turn warnings into errors, -D to override config
          sphinx-build -b html -W --keep-going \
            -D nbsphinx_allow_errors=0 \
            . _build/html

      - name: Check for SWIG warnings in build log
        if: success()
        run: |
          echo "Checking for unwanted warnings in notebooks..."
          # This is a placeholder - actual log checking would go here
          echo "Build completed without errors"

      - name: Upload HTML artifacts (for review)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-html-strict
          path: docs/_build/html
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docs-build-failure
          path: |
            docs/_build
            /tmp/sphinx-err-*.log
          retention-days: 7

      - name: Comment on PR (success)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Documentation build succeeded** with strict notebook execution.\n\nAll notebooks executed without errors. Download the [HTML artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) to review the output.'
            })

      - name: Comment on PR (failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Documentation build failed** in strict mode.\n\nOne or more notebooks failed to execute. Please check the [build logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) and fix the errors.\n\n**Common issues:**\n- Missing optional dependencies (add try/except in notebooks)\n- Notebook execution errors (test locally with `jupyter nbconvert --execute`)\n- SWIG/LAL warnings not suppressed (add warning filters at notebook top)'
            })
