name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: docs
          python-version: '3.11'
          channels: conda-forge
          miniforge-version: latest

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libkrb5-dev

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -y "scipy<1.14" pandas matplotlib h5py gwpy nds2-client lalsuite framel \
            sphinx sphinx_rtd_theme myst-parser polib
          pip install --upgrade google-generativeai
          pip install sphinx-intl
          pip install --no-deps .

      - name: Extract messages and Update catalogs
        shell: bash -l {0}
        run: |
          sphinx-build -M gettext docs docs/_build
          sphinx-intl update -p docs/_build/gettext -l ja -d docs/locales

      - name: Auto-translate with Gemini
        shell: bash -l {0}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python docs/translate_po.py

      - name: Build documentation (Multilingual)
        shell: bash -l {0}
        run: |
          mkdir -p docs/_build/html
          # Build English version (Exclude manual Japanese pages)
          sphinx-build -D "exclude_patterns=_build,Thumbs.db,.DS_Store,reference/ja" -b html docs docs/_build/html/en
          # Build Japanese version (Include all)
          sphinx-build -D language=ja -b html docs docs/_build/html/ja
          
          # Create landing page to redirect to /en/
          printf "<html><head><meta http-equiv=\"refresh\" content=\"0; url=en/index.html\"></head><body>Redirecting to English...</body></html>" > docs/_build/html/index.html

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
