name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: docs
          python-version: '3.11'
          channels: conda-forge
          miniforge-version: latest

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libkrb5-dev

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -y "scipy<1.14" pandas matplotlib h5py gwpy nds2-client lalsuite framel sphinx sphinx_rtd_theme myst-parser
          pip install --no-deps .

      - name: Build documentation
        shell: bash -l {0}
        run: |
          sphinx-build -v -b html docs docs/_build/html

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
