name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: docs
          python-version: "3.11"
          channels: conda-forge
          miniforge-version: latest

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libkrb5-dev

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -y "scipy<1.14" pandas matplotlib h5py gwpy nds2-client lalsuite framel \
            sphinx sphinx_rtd_theme myst-parser nbsphinx pandoc
          pip install sphinx-intl sphinx-design
          pip install --no-deps .

      - name: Register Jupyter kernel
        shell: bash -l {0}
        run: |
          python -m ipykernel install --user --name python3

      - name: Build documentation
        shell: bash -l {0}
        env:
          # Enable notebook execution for complete documentation
          NBS_EXECUTE: always
          # Allow notebook errors to not block deployment (warnings will be logged)
          NBS_ALLOW_ERRORS: "true"
        run: |
          # Publish docs under /docs/... so URLs become /gwexpy/docs/web/{en,ja}/.
          mkdir -p docs/_build/html
          sphinx-build -b html docs docs/_build/html/docs

          # Root landing page: redirect / -> /docs/ (GitHub Pages)
          printf "<html><head><meta http-equiv=\"refresh\" content=\"0; url=docs/index.html\"></head><body>Redirecting to documentation...</body></html>" > docs/_build/html/index.html

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
