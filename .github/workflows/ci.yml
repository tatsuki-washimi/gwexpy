name: CI

on:
  push:
  pull_request:

jobs:
  gui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xauth

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,gui,geophysics]"

      - name: Diagnostics
        run: |
          ls -la tests/run_gui_tests.sh
          which xvfb-run

      - name: Run GUI tests
        run: |
          ./tests/run_gui_tests.sh
