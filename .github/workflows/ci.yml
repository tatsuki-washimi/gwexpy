name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy ruff

      - name: Ruff lint
        run: ruff check gwexpy/

      - name: Ruff format check
        run: ruff format --check gwexpy/

      - name: Mypy
        run: mypy gwexpy/
