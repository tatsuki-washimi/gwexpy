name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Keep CI stable with pip wheels; avoid optional deps that require building from source.
          pip install ".[dev,analysis]"
          pip install "scikit-learn"
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run ruff
        if: matrix.python-version == '3.12'
        run: ruff check .

      - name: Run tests
        env:
          PYTHONFAULTHANDLER: "1"
          PYTEST_SCREENSHOT_DIR: artifacts/screenshots
        run: |
          xvfb-run -a -s "-screen 0 1920x1080x24" pytest -q --nbmake --nbmake-timeout=600 --nbmake-kernel=python3 --cov=gwexpy tests/ gwexpy/

      - name: Upload GUI failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gui-screenshots
          path: artifacts/screenshots
          if-no-files-found: ignore

  test-conda-full:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up micromamba (conda-forge)
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: gwexpy-full
          cache-environment: true
          cache-downloads: true
          # Use condarc (supported input) to enforce channel settings.
          condarc: |
            channels:
              - conda-forge
            channel_priority: strict
          init-shell: bash
          generate-run-shell: false
          post-cleanup: none
          create-args: >-
            python=3.11
            pip
            minepy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install gwexpy (editable, pip) + optional mictools
        shell: bash -l {0}
        run: |
          micromamba run -n gwexpy-full python -m pip install --upgrade pip
          micromamba run -n gwexpy-full pip install -e ".[dev,analysis]" mictools

      - name: Run tests
        env:
          PYTHONFAULTHANDLER: "1"
          PYTEST_SCREENSHOT_DIR: artifacts/screenshots
        shell: bash -l {0}
        run: |
          micromamba run -n gwexpy-full xvfb-run -a -s "-screen 0 1920x1080x24" pytest -q --nbmake --nbmake-timeout=600 --nbmake-kernel=python3 --cov=gwexpy tests/ gwexpy/
