name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-core:
    name: Core Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Run core tests
      run: |
        pytest gwexpy/ -v --ignore=gwexpy/interop/ \
          -k "not torch and not tensorflow and not jax and not cupy and not mne and not neo and not librosa and not obspy"

  test-interop:
    name: Interop Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install interop dependencies (lightweight)
      run: |
        python -m pip install --upgrade pip
        # Install core + lightweight interop deps (exclude GPU/platform-specific)
        pip install .[dev,torch,dask,zarr,data]
    - name: Run interop tests
      run: |
        pytest gwexpy/interop/ gwexpy/timeseries/tests/test_interop*.py -v --tb=short
      continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install ruff
      run: pip install ruff
    - name: Run ruff
      run: ruff check gwexpy/ --ignore=E501,F401,F403,F405
