[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gwexpy"
version = "0.1.0"
description = "GWpy Expansions for Experiments"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "astropy",
  "gwpy",
  "numpy",
  "pandas",
  "scipy",
]

[project.optional-dependencies]
dev = ["pytest"]
torch = ["torch"]
tensorflow = ["tensorflow"]
jax = ["jax", "jaxlib"]
dask = ["dask"]
zarr = ["zarr"]
audio = ["librosa", "pydub", "torchaudio"]
data = ["xarray", "h5py", "netCDF4", "obspy", "mne", "neo"]
control = ["control"]
gpu = ["cupy"]
all = [
    "torch", "tensorflow", "jax", "jaxlib", "dask", "zarr",
    "librosa", "pydub", "torchaudio",
    "xarray", "h5py", "netCDF4", "obspy", "mne", "neo",
    "control", "cupy"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gwexpy*"]

[tool.pytest.ini_options]
addopts = ["-ra"]
pythonpath = ["."]
