[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gwexpy"
version = "0.1.0"
description = "GWpy Expansions for Experiments"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "astropy>=5.0",
  "gwpy>=3.0.0",
  "numpy>=1.21.0",
  "pandas>=1.3.0",
  "scipy>=1.7.0",
  "matplotlib>=3.5.0",
  "lalsuite",
  "gwdatafind",
  "gwosc",
  "igwn-segments",
  "ligotimegps",
  "dqsegdb2",
  "dateparser",
  "h5py"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "pytest-qt",
  "freezegun",
  "requests-mock",
  "ruff",
  "mypy",
  "types-requests",
]
gw = [
  "pycbc",
  "nds2-client",
  "python-framel",
  "ldas-tools-framecpp",
  "gwinc",
  "dttxml"
]
stats = [
  "polars",
  "scikit-learn",
  "statsmodels",
  "pmdarima",
  "mictools",
  "dcor",
  "hurst",
  "hurst-exponent",
  "exp-hurst",
  "bottleneck"
]
fitting = ["iminuit", "emcee", "corner"]
astro = ["specutils", "pyspeckit"]
geophysics = [
  "obspy",
  "mth5",
  "mtpy",
  "mt_metadata",
  "netCDF4",
]
audio = ["librosa", "pydub", "torchaudio"]
bio = ["mne", "elephant", "neo"]
interop = [
  "torch", "tensorflow", "jax", "jaxlib", "dask", "zarr", "cupy",
  "xarray", "quantities"
]
control = ["control"]
gui = ["PyQt5", "pyqtgraph", "qtpy"]
plot = ["pygmt"]
analysis = [
    "PyEMD",
    "pywt",
    "librosa",
    "obspy"
]
all = [
    "pycbc", "nds2-client", "python-framel", "ldas-tools-framecpp", "gwinc", "dttxml",
    "polars", "scikit-learn", "statsmodels", "pmdarima", "mictools", "dcor", "hurst", "hurst-exponent", "exp-hurst", "bottleneck",
    "iminuit", "emcee", "corner",
    "specutils", "pyspeckit",
    "obspy", "mth5", "mtpy", "mt_metadata", "netCDF4",
    "librosa", "pydub", "torchaudio",
    "mne", "elephant", "neo",
    "torch", "tensorflow", "jax", "jaxlib", "dask", "zarr", "cupy",
    "xarray", "quantities",
    "control", "PyQt5", "pyqtgraph", "qtpy",
    "pygmt",
    "PyEMD", "pywt"
]

[tool.setuptools.package-data]
gwexpy = ["py.typed"]

[tool.setuptools.packages.find]
include = ["gwexpy*"]
exclude = ["typings*", "tests*", "docs*", "examples*"]

[project.scripts]
"gwexpy" = "gwexpy.cli:main"
"gwexpy.gui" = "gwexpy.gui.pyaggui:main"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP"]
ignore = [
    # Allow module-level imports not at top (for circular import avoidance and optional deps)
    "E402",
    # Allow multiple statements on one line (for compact GUI code)
    "E701",
    "E702",
    # Allow long lines (many scientific expressions are naturally long)
    "E501",
]

[tool.ruff.lint.per-file-ignores]
# Tests and examples: allow unused imports (for availability checks)
"tests/*" = ["F401", "E741"]
"examples/*" = ["F401", "E741"]
"gwexpy/*/tests/*" = ["F401", "E741"]
# GUI code: compact style is acceptable
"gwexpy/gui/*" = ["E701", "E702"]

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
exclude = "gwexpy/(gui/.*|frequencyseries/.*|spectrogram/.*)"

[[tool.mypy.overrides]]
module = [
  "gwexpy.frequencyseries.*",
  "gwexpy.spectrogram.*",
  "gwexpy.timeseries.matrix",
  "gwexpy.timeseries.matrix_analysis",
  "gwexpy.timeseries.matrix_core",
  "gwexpy.timeseries.matrix_interop",
  "gwexpy.timeseries.matrix_spectral",
  "gwexpy.types.seriesmatrix_base",
  "gwexpy.types.seriesmatrix_validation",
  "gwexpy.types.seriesmatrix",
  "gwexpy.types.series_matrix_core",
  "gwexpy.types.series_matrix_indexing",
  "gwexpy.types.series_matrix_io",
  "gwexpy.types.series_matrix_math",
  "gwexpy.types.series_matrix_analysis",
  "gwexpy.types.series_matrix_structure",
  "gwexpy.types.series_matrix_validation_mixin",
  "gwexpy.types.series_matrix_visualization",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
  "gwexpy.types.metadata",
  "gwexpy.analysis.*",
  "gwexpy.timeseries.pipeline",
  "gwexpy.timeseries.io.win",
  "gwexpy.timeseries.io.tdms",
  "gwexpy.io.dttxml_common",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
  "gwexpy.types.*",
  "gwexpy.interop.*",
  "gwexpy.io.*",
  "gwexpy.conftest",
]
ignore_errors = true
