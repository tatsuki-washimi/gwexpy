[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gwexpy"
version = "0.1.0"
description = "GWpy Expansions for Experiments"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "astropy>=5.0",
  "gwpy>=3.0.0",
  "numpy>=1.21.0",
  "pandas>=1.3.0",
  "scipy>=1.7.0",
  "matplotlib>=3.5.0",
  "lalsuite",
  "gwdatafind",
  "gwosc",
  "igwn-segments",
  "ligotimegps",
  "dqsegdb2",
  "dateparser",
  "h5py"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "ruff", "mypy"]
gw = [
  "pycbc",
  "nds2-client",
  "python-framel",
  "ldas-tools-framecpp",
  "gwinc",
  "dttxml"
]
stats = [
  "polars",
  "scikit-learn",
  "statsmodels",
  "pmdarima",
  "mictools",
  "dcor",
  "hurst",
  "hurst-exponent",
  "exp-hurst",
  "bottleneck"
]
fitting = ["iminuit", "emcee", "corner"]
astro = ["specutils", "pyspeckit"]
geophysics = [
  "obspy",
  "mth5",
  "mtpy",
  "mt_metadata",
  "netCDF4",
]
audio = ["librosa", "pydub", "torchaudio"]
bio = ["mne", "elephant", "neo"]
interop = [
  "torch", "tensorflow", "jax", "jaxlib", "dask", "zarr", "cupy"
]
control = ["control"]
gui = ["PyQt5"]
analysis = [
    "PyEMD",
    "pywt",
    "librosa",
    "obspy"
]
all = [
    "pycbc", "nds2-client", "python-framel", "ldas-tools-framecpp", "gwinc", "dttxml",
    "polars", "scikit-learn", "statsmodels", "pmdarima", "mictools", "dcor", "hurst", "hurst-exponent", "exp-hurst", "bottleneck",
    "iminuit", "emcee", "corner",
    "specutils", "pyspeckit",
    "obspy", "mth5", "mtpy", "mt_metadata", "netCDF4",
    "librosa", "pydub", "torchaudio",
    "mne", "elephant", "neo",
    "torch", "tensorflow", "jax", "jaxlib", "dask", "zarr", "cupy",
    "control", "PyQt5",
    "PyEMD", "pywt"
]

[tool.setuptools.package-data]
gwexpy = ["py.typed"]

[tool.setuptools.packages.find]
include = ["gwexpy*"]
exclude = ["typings*", "tests*", "docs*", "examples*"]

[project.scripts]
"gwexpy" = "gwexpy.cli:main"
"gwexpy.gui" = "gwexpy.gui.pyaggui:main"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = [
    # Allow module-level imports not at top (for circular import avoidance and optional deps)
    "E402",
    # Allow multiple statements on one line (for compact GUI code)
    "E701",
    "E702",
    # Allow long lines (many scientific expressions are naturally long)
    "E501",
]

[tool.ruff.lint.per-file-ignores]
# Tests and examples: allow unused imports (for availability checks)
"tests/*" = ["F401", "E741"]
"examples/*" = ["F401", "E741"]
"gwexpy/*/tests/*" = ["F401", "E741"]
# GUI code: compact style is acceptable
"gwexpy/gui/*" = ["E701", "E702"]
