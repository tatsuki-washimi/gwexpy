[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gwexpy"
version = "0.4.0"
description = "A Python package for gravitational-wave data analysis, extending GWpy with strict unit handling and advanced spectral methods."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Tatsuki Washimi", email = "tatsuki.washimi@example.com"}
]
keywords = [
    "gravitational-waves",
    "gwpy",
    "signal-processing",
    "time-series",
    "spectral-analysis",
    "physics",
    "astronomy"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Typing :: Typed",
]
dependencies = [
  "astropy>=5.0",
  "gwpy>=3.0.0",
  "numpy>=1.21.0",
  "pandas>=1.3.0",
  "scipy>=1.7.0",
  "matplotlib>=3.5.0",
  "lalsuite",
  "gwdatafind",
  "gwosc",
  "igwn-segments",
  "ligotimegps",
  "dqsegdb2",
  "dateparser",
  "h5py"
]

[project.urls]
Homepage = "https://github.com/tatsuki-washimi/gwexpy"
Repository = "https://github.com/tatsuki-washimi/gwexpy"
Documentation = "https://tatsuki-washimi.github.io/gwexpy/"
Changelog = "https://github.com/tatsuki-washimi/gwexpy/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "pytest-qt",
  "freezegun",
  "requests-mock",
  "ruff",
  "mypy",
  "types-requests",
]
gw = [
  "pycbc",
  "nds2-client",
  "python-framel",
  "ldas-tools-framecpp",
  "gwinc",
  "dttxml"
]
stats = [
  "polars",
  "scikit-learn",
  "statsmodels",
  "pmdarima",
  "mictools",
  "dcor",
  "hurst",
  "hurst-exponent",
  "exp-hurst",
  "bottleneck"
]
fitting = ["iminuit", "emcee", "corner"]
astro = ["specutils", "pyspeckit"]
geophysics = [
  "obspy",
  "mth5",
  "mtpy",
  "mt_metadata",
  "netCDF4",
]
audio = ["librosa", "pydub", "torchaudio"]
bio = ["mne", "elephant", "neo"]
interop = [
  "torch", "tensorflow", "jax", "jaxlib", "dask", "zarr", "cupy",
  "xarray", "quantities"
]
control = ["control"]
gui = ["PyQt5", "pyqtgraph", "qtpy"]
plot = ["pygmt"]
analysis = [
    "PyEMD",
    "pywt",
    "librosa",
    "obspy"
]
all = [
    "pycbc", "nds2-client", "python-framel", "ldas-tools-framecpp", "gwinc", "dttxml",
    "polars", "scikit-learn", "statsmodels", "pmdarima", "mictools", "dcor", "hurst", "hurst-exponent", "exp-hurst", "bottleneck",
    "iminuit", "emcee", "corner",
    "specutils", "pyspeckit",
    "obspy", "mth5", "mtpy", "mt_metadata", "netCDF4",
    "librosa", "pydub", "torchaudio",
    "mne", "elephant", "neo",
    "torch", "tensorflow", "jax", "jaxlib", "dask", "zarr", "cupy",
    "xarray", "quantities",
    "control", "PyQt5", "pyqtgraph", "qtpy",
    "pygmt",
    "PyEMD", "pywt"
]

[tool.setuptools.package-data]
gwexpy = ["py.typed"]

[tool.setuptools.packages.find]
include = ["gwexpy*"]
exclude = ["typings*", "tests*", "docs*", "examples*"]

[project.scripts]
"gwexpy" = "gwexpy.cli:main"
"gwexpy.gui" = "gwexpy.gui.pyaggui:main"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP"]
ignore = [
    # Allow module-level imports not at top (for circular import avoidance and optional deps)
    "E402",
    # Allow multiple statements on one line (for compact GUI code)
    "E701",
    "E702",
    # Allow long lines (many scientific expressions are naturally long)
    "E501",
]

[tool.ruff.lint.per-file-ignores]
# Tests and examples: allow unused imports (for availability checks)
"tests/*" = ["F401", "E741"]
"examples/*" = ["F401", "E741"]
"gwexpy/*/tests/*" = ["F401", "E741"]
# GUI code: compact style is acceptable
"gwexpy/gui/*" = ["E701", "E702"]
"docs/guide/tutorials/22_hht.ipynb" = ["F401"]
"examples/advanced-methods/tutorial_Bruco.ipynb" = ["F811", "F821"]
"examples/advanced-methods/tutorial_ShortTimeLaplaceTransformation.ipynb" = ["F404", "UP035"]

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
exclude = "gwexpy/(gui/.*|frequencyseries/.*|spectrogram/.*)|tests/.*"

[tool.pytest.ini_options]
addopts = "--import-mode=importlib"
testpaths = ["tests"]
norecursedirs = ["gwexpy/gui/reference-dtt"]
markers = [
    "gui: GUI integration tests",
    "nds: NDS server connection tests",
    "cvmfs: tests requiring CVMFS access (from gwpy)",
    "freeze_time: tests that use freezegun to mock time",
    "long: long running tests",
]
filterwarnings = [
    "ignore:Module already imported so cannot be rewritten. gwpy.testing.fixtures:pytest.PytestAssertRewriteWarning",
    "ignore:Compatibility support for python2 has been dropped:DeprecationWarning:declarative.utilities.representations",
    "ignore:divide by zero encountered in divide:RuntimeWarning:tests.fields.test_scalarfield_fft_space",
]

[[tool.mypy.overrides]]
module = [
  "gwexpy.types.seriesmatrix_base",
  "gwexpy.types.seriesmatrix_validation",
  "gwexpy.types.seriesmatrix",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
  "gwexpy.timeseries.pipeline",
  "gwexpy.timeseries.io.win",
  "gwexpy.timeseries.io.tdms",
  "gwexpy.io.dttxml_common",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
  "gwexpy.types.series_matrix_math",
  "gwexpy.types.series_matrix_validation_mixin",
]
ignore_errors = false

[[tool.mypy.overrides]]
module = [
  "gwexpy.types.mixin.mixin_legacy",
  "gwexpy.types.mixin.signal_interop",
  "gwexpy.types.axis_api",
  "gwexpy.types.array3d",
]
ignore_errors = true
